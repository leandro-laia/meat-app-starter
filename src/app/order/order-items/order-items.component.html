<div class="col-xs-12" *ngIf="items.length === 0">
  Seu carrinho está vazio. Que tal começar por<a [routerLink]="['/restaurants']"> aqui</a>? <br>
</div>
<div class="col-xs-12 table-responsive" *ngIf="items.length > 0">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="text-center">Quantidade</th>
      <th>Item</th>
      <th>Descrição</th>
      <th class="text-right">Subtotal</th>
      <th class="text-right"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td class="text-center">
        <a (click)="emitIncreaseQty(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
        {{item.quantity}}
        <a (click)="emitDecreaseQty(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
      </td>
      <td>{{item.menu.name}}</td>

      <td>{{item.menu.description}}</td>
      <td class="text-right">{{item.value() | currency : 'BRL' : 'symbol'}}</td>
      <td class="text-right">
        <a (click)="removeItem(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
